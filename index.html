<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Ethan Wilson's Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>



<body>

    <div class="header">
        <a class="pname">Ethan's Portfolio</a>
        <div class="header-middle">
            <a>Frostymyst</a>
        </div>
        <div class="header-right">
            <a>2026</a>
        </div>
    </div>

    <div class="hero">
        <p>What I don't know now, tomorrow will teach me.</p> 
    </div>
    
    <div class="cards">
        <div class="element1" style="--x: 23.5%; --y: -50px;">
            <img src="images/Model.jpg" width="175" height="225">
            <div class="element-text">About Me</div>
        </div>
        <div class="element2" style="--x: 35%; --y: -55px;">
            <img src="images/Development.png" width="185" height="160">
            <div class="element-text">Projects</div>
        </div>
        <div class="element3" style="--x: 43.5%; --y: -75px;">
            <img src="images/Old_Telephone.png" width="155" height="230">
            <div class="element-text">Skills</div>
        </div>
        <div class="element4" style="--x: 55%; --y: -50px;">
            <img src="images/Game_Boy.png" width="150" height="200">
            <div class="element-text">Other Interests</div>
        </div>
        <div class="element5" style="--x: 63%; --y: -57px;">
            <img src="images/Black_Old_Television.png" width="225" height="150">
            <div class="element-text">Contact</div>
        </div>
    </div>

    <div class="televisions">
        <img src="images/TV's2.png" alt="Televisions">
    </div>

    <div class="aboutme-background">
        <div class="aboutme" style="--img-offset-x: 0px; --text-offset-x: 0px;">
            <div class="aboutme-header">
                <h2>About Me</h2>
            </div>
            <img src="images/profile.PNG" alt="Profile">
            <p>Lorem ipsums and whatever the rest is...</p>
        </div>
    </div>
    
</body>
</html>
